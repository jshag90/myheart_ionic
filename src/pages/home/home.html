<ion-header>
  <ion-navbar>
    <ion-title>나의 약품</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

     <ion-item-sliding *ngFor="let drug of drugItems">
        <ion-item expandable (click)="goToSchedulePage(drug)">{{drug}}</ion-item>

        <ion-item-options>
          <button ion-button expandable (click)="deleteDrugItem(drug)"><ion-icon name="trash"></ion-icon>약품삭제</button>
        </ion-item-options>
      
     </ion-item-sliding>
   </ion-list>
 <button ion-button full (click)="goToAddDrugItemPage()">약품 추가</button>
</ion-content>
