<ion-header>
    <ion-navbar>
        <ion-title>
            <ion-icon color="primary" name="medkit"></ion-icon>
            &nbsp;약드세요!
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <button ion-button full (click)="goToSchedulePage()">처방전 알람 추가</button><br/>
    <ion-item *ngFor="let prescription of perscriptions">
        <h2 (click)="goToSchedulePage(prescription)">{{prescription}}</h2>
        <button ion-button clear item-end>
                <ion-badge item-end (click)="scheduleInfo(prescription)">스케줄정보</ion-badge>
                <ion-badge item-end (click)="removePrescription(prescription)">제거</ion-badge>
        </button>
        <br/>
    </ion-item>

</ion-content>
